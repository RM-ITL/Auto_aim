video_path: "/home/guo/ITL_Auto_aim/test/31313561759-1-192.mp4"

#####-----buff_detector参数-----#####
buff_model: "/home/guo/ITL_Auto_aim/src/model/yolo11_buff_int8.xml"

#####-----buff_aimer参数-----#####
